<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>First JavaScript</title>
		<style type = "text/css">p{margin : 0}</style>
		<script type = "text/javascript">
			do{
				var c = window.prompt("Please enter the ℃  temperture:");
				if(isNaN(c) == true) window.alert("please key in a number!");
			}while(isNaN(c));
			
			document.writeln("<h1>" + c + " ℃" + " = " + change(c) + " ℉</h1>");
			
			function change(x)
			{
				return (9 / 5) * x + 32;
			}
		</script>
	</head>
	<body>
	</body>
</html>
